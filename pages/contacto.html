    <main>
        <section class="contact">
    <h2>Contáctanos</h2>
    <form class="contact-form" id="contact-form" action="#" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required />

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje" rows="5" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</section>

    </main>
